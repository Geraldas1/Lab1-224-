<!DOCTYPE html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="action_page.php" method="post">

        <label for="email"><b>Email</b></label><br>
        <p>Please match the correct format by using ...@gmail.com</p>
        <input type=" text" id="email" name="email" required pattern=".*@gmail.com"><br>

        <label for="fname"><b>First Name</b></label><br>
        <input type=" text" id="fname" name="fname" minlength="5" required><br>

        <label for="lname"><b>Last Name</b></label><br>
        <input type=" text" id="lname" name="lname" required><br>

        <label for="user"><b>Username</b></label><br>
        <input type=" text" id="user" name="user" required><br>
    </form>
</body>

</html>
